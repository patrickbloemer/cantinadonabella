<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="materialize/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="vegas/vegas.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body id="login">
  <div id="preload" class="preload"></div>
    <section id="form_login">
        <div class="row">
          <form class="col s12 m5">
            <h1>Harvin</h1>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="text" class="validate">
                <label for="email">Login</label>
              </div>
              <div class="input-field col s12">
                <input id="senha" type="text" class="validate">
                <label for="senha">Senha</label>
              </div>
              <div class="col s12">
                <input type="submit" name="login" value="Entrar" class="btn">
              </div>
            </div>
          </form>

          <div class="col s12 m7 informacao">
            <h1>Harvin e Cantina Dona Bella</h1>
            <hr>
            Uma ferramenta completa para pedidos
          </div>
        </div>
    </section>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('.slider').slider({
          transition: 1000,
          interval: 4500,
        });
        $('.scrollspy').scrollSpy();
        $('.collapsible').collapsible();
        $('.carousel').carousel();
        $(".button-collapse").sideNav();
      });
    </script>

    <!-- GIF PAGE LOADING -->
    <script type="text/javascript">
        $(document).ready(function(){
            setTimeout('$("#preload").fadeOut(700)', 500);
        });
    </script>

  </body>
  </html>
